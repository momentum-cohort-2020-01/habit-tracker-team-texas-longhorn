{% extends 'base.html' %}
{% block content %}

<body class="body">
  <div class="headercontainer">
    <h1 class="header"> New Habit </h1>
    <div class="newhabit">
      <a href="{% url 'habits' %}">Home</a>
    </div>
    <div class="habitcontainer">
      <form action="" method="post">
        {% csrf_token %}
        <table class="details">
          {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="button">
      </form>
    </div>
</body>
{% endblock %}
